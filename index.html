<!DOCTYPE html>
<!-- saved from url=(0032)http://127.0.0.1:5500/index.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Form and Table Example</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<form id="myForm">
		<label for="firstName">First Name:</label>
		<input type="text" id="firstName" name="firstName" required=""><br><br>

		<label for="lastName">Last Name:</label>
		<input type="text" id="lastName" name="lastName" required=""><br><br>

		<label for="address">Address:</label>
		<input type="text" id="address" name="address" required=""><br><br>

		<label for="pincode">Pincode:</label>
		<input type="text" id="pincode" name="pincode" required=""><br><br>

		<label for="gender">Gender:</label>
		<select id="gender" name="gender" required="">
			<option value="male">Male</option>
			<option value="female">Female</option>
			<option value="other">Other</option>
		</select><br><br>

		<label for="food">Choice of Food (Choose at least 2 out of 5 options):</label><br>
		<input type="checkbox" id="food1" name="food" value="Burger">
		<label for="food1">Burger</label><br>
		<input type="checkbox" id="food2" name="food" value="Pizza">
		<label for="food2">Pizza</label><br>
		<input type="checkbox" id="food3" name="food" value="Taco">
		<label for="food3">Taco</label><br>
		<input type="checkbox" id="food4" name="food" value="Sushi">
		<label for="food4">Sushi</label><br>
		<input type="checkbox" id="food5" name="food" value="Pasta">
		<label for="food5">Pasta</label><br><br>

		<label for="state">State:</label>
		<input type="text" id="state" name="state" required=""><br><br>

		<label for="country">Country:</label>
		<input type="text" id="country" name="country" required=""><br><br>

		<input type="submit" value="Submit">
	</form>
	<script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
<script src="script.js"></script>
	</body></html>
